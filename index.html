<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main_container">
        <h1>Toast Popup</h1>
        <div class="container">
            <select id="horizontal-position" aria-label="Horizontal Position">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
            <select id="vertical-position" aria-label="Vertical Position">
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
            </select>
            <select id="toast-type" aria-label="Toast Type">
                <option value="success">Success</option>
                <option value="error">Error</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
            </select>
            <input id="toast-message" type="text" value="This is a toast message!" aria-label="Toast Message" />
            <div class="duration-container">
                <label for="duration">Duration</label>
                <input id="duration" type="range" min="2" max="10" value="4" />
            </div>
            <button class="show-toast">Show Toast</button>
        </div>
    </div>
    <div class="toasts-container"></div>
</body>

</html>
